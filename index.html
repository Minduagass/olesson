<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="login">
        <img
          src="./img/5f97f3d7c927ec302eb6eb82_Slide 3.png"
          class="logo"
          alt="logo"
        />
        <div class="text">
          <h1>Login to Your Account</h1>
          <h4>Login using social networks</h4>
        </div>
        <div class="social">
          <a href="#"
            ><img
              src="./img/Facebook-f_Logo-Blue-Logo.wine.svg"
              class="logo-social"
              alt=""
          /></a>
          <a href="#"
            ><img src="./img/Google.svg" class="logo-social" alt=""
          /></a>
          <a href="#"
            ><img
              src="./img/Instagram-Logo.wine.svg"
              class="logo-social"
              alt=""
          /></a>
        </div>
        <div>
          <h5 class="lined"><span>or</span></h5>
        </div>
        <div class="input">
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
        </div>
        <div class="sign-in">
          <button><span>Sign In</span></button>
        </div>
      </div>
      <div class="register">
        <div class="reg-title">
          <h1>New Here?</h1>
          <h4>Sign up and discover a great amount of new appurtunities!</h4>
        </div>
        <div class="reg">
          <button><span>Sign Up</span></button>
        </div>
      </div>
    </div>
  </body>
</html>
